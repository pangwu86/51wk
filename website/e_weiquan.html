<div id="ev-main">
    <!--证据目录-->
    <div class="container container-gap" v-show="!showev">
        <div class="row">
            <div class="col-md text-center">
                <button class="btn btn-info btn-sm btn-return" @click="toEv()"><i class="fa fa-chevron-circle-left"></i> 返回总目录</button>
            </div>
            <div class="col-sm-12 evlink" v-for="(dir, index) in dlist" @click="seeDir(index)">
                <div class="evtitle">{{dir.nm}} <i class="fa fa-chevron-circle-right" style="float: right"></i></div>
            </div>
        </div>
    </div>
    <!--证据列表-->
    <div class="container container-gap" v-show="showev">

            </div>
            <!--照片-->
            <div class="col-sm-12 evimage text-center" v-if="imglist.length > 0" v-for="(pic, index) in imglist">
                <img src="images/imgloading.gif" :data-echo="picurl(pic)" class="img-fluid" :alt="pic.nm">
            </div>
            <div class="col-sm-12 evimage" v-if="imglist.length == 0">
                <div class="evtitle text-center">暂时无数据</div>
            </div>
        </div>
    </div>
